<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add task</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/menu :: menu"></div>

  <div class="content">
    <div class="main-content">
      <div class="add-container">
        <h2>Add task</h2>
        <form th:action="@{/addtask/{projectid}(projectid=${thisproject.projectid})}" method="post">
          <div class="add-form-group">
            <label for="taskname" class="label">Task name:</label>
            <input class="input" type="text" id="taskname" name="taskname" placeholder="Give task name" required>
          </div>
          <div class="add-form-group">
            <label for="description" class="label">Task description:</label>
            <input class="input" type="text" id="description" name="description" placeholder="Give task description" required>
          </div>
          <div class="add-form-group">
            <label for="priority" class="label">Priority:</label>
            <select class="input" id="priority" name="priority">
              <option value="1">Low</option>
              <option value="2">Medium</option>
              <option value="3">High</option>
            </select>
          </div>
          <div class="add-form-group">
            <label for="duedate" class="label">Due date:</label>
            <input class="input" id="duedate" type="date" name="duedate" required>
          </div>
          <button class="add-button" type="submit">Add task</button>
        </form>
        <form th:action="@{/homepage/projectinfo/{projectid}(projectid=${thisproject.projectid})}">
          <button class="add-button-return" type="submit">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
